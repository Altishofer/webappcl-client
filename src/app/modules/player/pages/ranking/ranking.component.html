<app-header [currentPlayerName]="playerName"></app-header>
<div class="center">
  <mat-card class="card-element">
    <h3 *ngIf="fullResults.length>0">Your Results</h3>
    <div style="text-align: center" *ngIf="fullResults.length <=0">
      <h4>Answer submitted!</h4>
    </div>
      <table class="full-width" *ngIf="fullResults.length>0">
        <tr>
          <th class="table-title narrow">Rank</th>
          <th class="table-title wide">Player</th>
          <th class="table-title narrow">Round Points</th>
          <th class="table-title wide">Round Result</th>
          <th class="table-title narrow">Total Points</th>
        </tr>
        <tr *ngFor="let result of fullResults">
          <ng-template [ngIf]="result.playerName == playerName">
            <td class="honey-player highlight">{{result.rank}}</td>
            <td class="honey-player highlight">{{result.playerName}}</td>
            <td class="honey-player highlight">{{result.lastRoundPoints}}</td>
            <td class="honey-player highlight">{{result.lastRoundAnswerTarget}}</td>
            <td class="honey-player highlight">{{result.totalPoints}}</td>
          </ng-template>
        </tr>
      </table>
  </mat-card>
</div>
