<span class="player-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <div class="rules-container">
      <div mat-card-title class="inner-title">Target Word:</div>
      <div class="target-container">
        <div class="target-word">Aye</div>
      </div>
      <div mat-card-title class="inner-title">Forbidden Words:</div>
      <div class="forbidden-container">
        <div class="forbidden-word">Blunderbuss</div>
        <div class="forbidden-word">Sword</div>
        <div class="forbidden-word">Fishstickman</div>
      </div>
    </div>
    <div [formGroup]="wordCalcForm">
      <div formArrayName="wordsArray">
        <ng-template ngFor let-word [ngForOf]="wordsArray.controls"
                     let-position = "index">
          <div class="word-calc-field" [formGroupName]="position">
            <span style="display: flex; align-items: center;">
            <mat-slide-toggle class="word-calc-switch" color="primary" (change)="changeSubtract(position, $event)" formControlName="isSubtracted"></mat-slide-toggle>
              <input class="word-calc-input" matInput placeholder="enter word" (input)="changeWord(position, $event)" formControlName="word">
              <button mat-icon-button color="warn" [disabled]="position===0 && onlyOneField()" (click)="removeField(position)">
                <mat-icon>remove_circle</mat-icon>
              </button>
            </span>
          </div>
        </ng-template>
      </div>
      <div class="centered-container">
        <ng-template [ngIf]="!addFieldDisabled">
          <button mat-raised-button color="accent" class="marginalized" [disabled]="addFieldDisabled" (click)="addField()">Add Field</button>
        </ng-template>
      </div>
    </div>
    <button mat-raised-button color="accent" class="btn-block" (click)="printArray()">Submit</button>
  </mat-card>
</span>
