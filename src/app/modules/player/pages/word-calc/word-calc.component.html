
<span class="player-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <div class="rules-container">
      <div mat-card-title class="inner-title">Target Word:</div>
      <div class="target-container">
        <div class="target-word">Aye</div>
      </div>

      <div mat-card-title class="inner-title">Forbidden Words:</div>
      <div class="forbidden-container">
        <div class="forbidden-word">Blunderbuss</div>
        <div class="forbidden-word">Sword</div>
        <div class="forbidden-word">Fishstickman</div>
      </div>
    </div>

    <div class="word-calc-container">
      <ng-template ngFor let-word [ngForOf]="enteredWords"
                   let-position = "index">
        <div class="word-calc-field">
          <span>
            <mat-slide-toggle class="word-calc-switch" color="accent" #calculatorSwitch (change)="changeSubtract(position, $event)"></mat-slide-toggle>
            <input class="word-calc-input" matInput placeholder="enter word" (keyup)="changeWord(position, $event)">
          </span>
        </div>
      </ng-template>

      <div class="centered-container">
        <button mat-raised-button color="accent" class="marginalized" (click)="addField()">Add Field</button>
      </div>
    </div>

    <button mat-raised-button color="accent" class="btn-block" (click)="printArray()">Submit</button>
  </mat-card>
</span>
