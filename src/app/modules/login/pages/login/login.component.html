<span class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" #un_box (keyup)="onKey_hostName(un_box.value)">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" #pw_box (keyup)="onKey_password(pw_box.value)">
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="accent" class="btn-block" routerLink="/home" routerLinkActive="active" (click)="doLogin()">Sign in</button>
      <mat-divider class="login-divider"></mat-divider>
      <p style="text-align: center; padding-top: 20px">No account yet?</p>
      <button mat-raised-button color="accent" class="btn-block" routerLink="register" routerLinkActive="active">Register</button>
    </form>
  </mat-card>
</span>
