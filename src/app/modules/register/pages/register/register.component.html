<span class="register-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Registration</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Repeat Password" type="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="accent" class="btn-block" routerLink="" routerLinkActive="active">Create Account</button>
      <p style="text-align: center; padding-top: 20px">Already have an account?</p>
      <button mat-raised-button color="accent" class="btn-block" routerLink="login" routerLinkActive="active">Login</button>
    </form>
  </mat-card>
</span>
