<div class="game-grid">
  <mat-card class="card-element">
    <div class="center">
      <table class="full-width" *ngIf="fullResults.length > 0">
        <tr>
          <th class="table-title narrow">Rank</th>
          <th class="table-title wide">Player</th>
          <th class="table-title narrow">Round Points</th>
          <th class="table-title wide">Round Result</th>
          <th class="table-title narrow">Total Points</th>
        </tr>
        <tr *ngFor="let result of fullResults">
          <td class="honey-player">{{result.rank}}</td>
          <td class="honey-player">{{result.playerName}}</td>
          <td class="honey-player">{{result.lastRoundPoints}}</td>
          <td class="honey-player">{{result.lastRoundAnswerTarget}}</td>
          <td class="honey-player">{{result.totalPoints}}</td>
        </tr>
      </table>
    </div>
    <button mat-raised-button color="positive" (click)="startGame()">
      Next Round
    </button>
  </mat-card>
</div>
