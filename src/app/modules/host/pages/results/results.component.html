<div class="game-grid">
  <mat-card class="card-element">
    <div class="center">
      <div class="podium" *ngIf="podium.length > 0">
        <div class="podium-step" *ngFor="let result of podium; let i = index">
          <ng-container *ngIf="i<=2">
            <div class="podium-player podest-player">{{result.playerName}}</div>

            <div class="podium-base" [ngClass]="this.podium.length === 3 ? (i == 0 ? 'second' : (i == 1 ? 'first' : 'third')) : this.podium.length === 2 ? (i == 0 ? 'second' : 'first') : 'first'">
              <div class="rank-label" [ngClass]="this.podium.length === 3 ? (i == 0 ? 'second' : (i == 1 ? 'first' : 'third')) : this.podium.length === 2 ? (i == 0 ? 'second' : 'first') : 'first'">
                <div class="podium-rank">
                  {{this.podium.length === 3 ? (i == 0 ? 2 : (i == 1 ? 1 : 3)) : this.podium.length === 2 ? (i == 0 ? 2 : 1) : 1}}
                </div>
              </div>
            </div>

            <mat-card class="podium-info">
              <div class="podium-total-points"><b>{{result.totalPoints}}</b> (+{{result.lastRoundPoints}})</div>
              <div class="podium-round-result">
                <span *ngFor="let char of result.lastRoundAnswerTarget">{{char}}</span>
              </div>
            </mat-card>
          </ng-container>
        </div>
      </div>
    </div>
    <button mat-raised-button color="positive" class="btn-block" *ngIf="anotherRound" (click)="startGame()">Next Round</button>
    <button mat-raised-button color="positive" class="btn-block" *ngIf="!anotherRound" (click)="returnToHome()">Return Home</button>
  </mat-card>
</div>
<ng-particles *ngIf="!anotherRound"
              [id]="id"
              [options]="particlesOptions"
              [particlesInit]="particlesInit"
>
</ng-particles>
