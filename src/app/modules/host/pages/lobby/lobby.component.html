

<mat-card class="card-element">
  <div>
    <h2>http://localhost:4200/player/register/{{this.quizId}}</h2>

    <qrcode [qrdata]="QRvalue" [width]="256" [errorCorrectionLevel]="'H'"></qrcode>
  </div>

  <div>
    <h2>
      List of all joined players:
    </h2>

    <div *ngFor="let str of players">
      {{str}}
    </div>
  </div>

  <div>
    <button mat-raised-button color="positive" (click)="startGame()">
      switch to round
    </button>
  </div>
</mat-card>
