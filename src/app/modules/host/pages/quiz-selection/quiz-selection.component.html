<div class="grid-container">
  <div class="grid-message">
    <h3 class="double-center-content">
      Good to see you,<br>
      {{getHostName()}}!
    </h3>
  </div>
  <div class="grid-header">
    <h1>Game Title</h1>
  </div>
  <div class="buttons-top-right">
    <button mat-mini-fab routerLink="/host" routerLinkActive="active">
      <mat-icon routerLink="/host" routerLinkActive="active" fontIcon="directions_run"></mat-icon>
    </button>
    <button mat-mini-fab (click)="getAllQuizRound()" >getAllQuizRound</button>
  </div>
  <span class="left-element">
    <mat-card class="card-element">
      <h2>My Quizzes</h2>

      <mat-card-content>
        <button mat-raised-button color="positive" class="btn-add" (click)="selectedPortal = quizCreationPortal; setSelectedQuiz(-1, 'eee')">
          <mat-icon class="icon white">library_add</mat-icon>
          <span class="name">Create New Quiz</span>
        </button>

        <ng-template ngFor let-quiz [ngForOf]="allQuizzes">
          <button mat-raised-button color="accent" class="btn-quiz" (click)="setSelectedQuiz(quiz.id, quiz.title); selectedPortal = quizPreviewPortal">
            <mat-icon class="icon">question_answer</mat-icon>
            <span class="name">{{ quiz.title }}</span>
          </button>
        </ng-template>
      </mat-card-content>
    </mat-card>
  </span>
  <span class="quiz-preview-portal">
    <mat-card class="card-element">
      <mat-card-content>
        <ng-template [cdkPortalOutlet]="selectedPortal"></ng-template>
      </mat-card-content>
    </mat-card>
  </span>
</div>

<ng-template #quizPreviewContent>
  <app-quiz-preview [selectedQuizId]="selectedQuizId" [selectedQuizTitle]="selectedQuizTitle" (previewClosed)="closePortal()" (changesSaved)="saveChanges()" (startQuiz)="startQuiz()"></app-quiz-preview>
</ng-template>

<ng-template #quizCreationContent>
  <app-quiz-creation (creationClosed)="closePortal()" (creationSaved)="saveCreation()"></app-quiz-creation>
</ng-template>
